<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Media Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Image section -->
    <div id="image-container">
        <button id="playButton">Click Here</button>
    </div>

    <!-- Video section -->
    <div id="video-container">
        <video id="video" loop autoplay muted>
            <source src="./media/apple.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
